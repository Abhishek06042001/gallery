<!DOCTYPE html>
<html>
<head>
  <title>gallery</title>
  <meta charset="UTF-8"> 
  

  <link rel="stylesheet" type="text/css" href="slick.css">
  <link rel="stylesheet" type="text/css" href="slick-theme.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="lightbox.min.css">
  <script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>


  </head>
  <body>
      
      <section class="center slider">
    <div>
     <a href="img1.jpg" data-lightbox="mygallery" ><img src="img1.jpg"></a>
    </div>
    <div>
        <a href="img2.jpg" data-lightbox="mygallery" ><img src="img2.jpg"></a>
    </div>
    <div>
        <a href="img3.jpg" data-lightbox="mygallery" ><img src="img3.jpg"></a>
    </div>
    <div>
        <a href="img4.jpg" data-lightbox="mygallery" ><img src="img4.jpg"></a>
    </div>
    <div>
        <a href="img5.jpg" data-lightbox="mygallery" ><img src="img5.jpg"></a>
    </div>
    <div>
        <a href="img6.jpg" data-lightbox="mygallery" ><img src="img6.jpg"></a>
    </div> 
    <div>
        <a href="img7.jpg" data-lightbox="mygallery" ><img src="img7.jpg"></a>
      </div>
       <div>
        <a href="img8.jpg" data-lightbox="mygallery" ><img src="img8.jpg"></a>
      </div>


  </section>


       <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
      <script src="slick.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript">
       $(document).on('ready', function() {  
        $(".center").slick({
        dots: true,
        infinite: false,
        centerMode: false,
        slidesToShow: 4,
        slidesToScroll: 1
      });
     
          
      
       });
</script>
 

</body>
</html>
